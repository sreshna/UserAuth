{% extends 'base.html' %}
{% block title %} Search results {% endblock %}
{% block content %}
    <div align="right">
        {% include "home.html" %}
    </div>
    <div><p>The search results are:</p>
    <form action="/suggest/" method="get" onsubmit="{% url 'suggest' %}" target="_blank">
        {% for i in options %}
        <ul><input type="submit" value="{{ i }}" name="q"></ul>
        {% endfor %}
    </form>
    </div>

{% endblock %}
